<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Password Field</title>
      <!-- Bootstrap includes -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
         integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
         crossorigin="anonymous"
      />
      <!-- Style includes -->
      <link rel="stylesheet" href="style.css" />
   </head>
   <body class="container d-flex justify-content-center align-items-center">
      <main class="container field-container col-5 shadow-lg rounded-4 p-5">
         <p class="fs-3 fw-bold mb-4">Enter your password</p>
         <!-- Image section -->
         <section class="container mx-0 px-0 d-flex align-items-center gap-3 mb-4">
            <img src="res/images/image.jpeg" alt="profile-picture" width="75" class="rounded-circle" />
            <div class="text-container">
               <p class="m-0">Business Account</p>
               <p class="fs-5 fw-bold m-0">Bill Sharon</p>
            </div>
         </section>
         <!-- The password field section -->
         <section class="container p-0 mb-4">
            <p class="fw-semibold my-0">Password</p>
            <div class="input-group">
               <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
               <input type="password" class="form-control py-2 rounded-end" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" />
               <i class="bi bi-eye-slash fs-4 ms-4"></i>
            </div>
         </section>
         <!-- Button section -->
         <section class="d-flex justify-content-between mb-5">
            <button type="button" class="btn btn-outline" data-bs-toggle="button">Stay signed in</button>
            <button class="btn continue-btn me-5">Continue</button>
         </section>
         <a href="/" class="reset-pw fw-semibold">Reset password</a>
      </main>
      <!-- Bootstrap includes -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
