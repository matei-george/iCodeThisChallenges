<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>iCodeThis - 17.01</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <main class="main-container">
         <section class="top-section">
            <img src="res/icons/icons8-minimize-50.png" alt="minimize icon" />
            <img src="res/icons/icons8-close-50.png" alt="close icon" />
         </section>
         <section class="mid-section">
            <p class="mid__recording">Recording</p>
            <p class="mid__time">00:05:24</p>
            <div class="play-pause">
               <div class="pause">
                  <img src="res/icons/icons8-pause-60.png" alt="pause icon" />
                  <p>Pause</p>
               </div>
               <div class="stop">
                  <img src="res/icons/icons8-stop-50.png" alt="stop icon" />
                  <p>Stop</p>
               </div>
            </div>
         </section>
         <section class="bottom-section">
            <div class="draw">
               <img src="res/icons/icons8-pencil-48.png" alt="pencil icon" />
               <p>Draw</p>
            </div>
            <div class="zoom">
               <img src="res/icons/icons8-zoom-60.png" alt="zoom-in" />
               <img src="res/icons/icons8-zoom-out-60.png" alt="zoom-out" />
               <p>X1</p>
            </div>
            <div class="controls">
               <img src="res/icons/icons8-no-video-50.png" alt="no-video icon" />
               <img src="res/icons/icons8-microphone-48.png" alt="microphone icon" />
               <img src="res/icons/icons8-mute-50.png" alt="mute icons" />
            </div>
         </section>
      </main>
   </body>
</html>
