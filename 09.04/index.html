<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Christmas Card</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main class="main-container m-0 p-0 d-flex justify-content-center align-items-center">
         <div class="container col-4 card-container px-5 rounded-2 rounded-end-5 rounded-bottom-2 shadow d-flex flex-column align-items-center">
            <i class="bi bi-x-lg close-icon"></i>
            <img src="res/images/icons8-christmas-tree-96.png" alt="christmas-tree" width="50" class="mt-5 mb-3 pt-4" />
            <h4 class="fw-bold text-center mb-4">Merry Christmas!</h4>
            <p class="text-center px-5 text-secondary">You completed all your December's tasks, so we decided to get you a gift:</p>
            <p class="fs-5 fw-semibold text-center mb-5">50&percnt; off on your Yearly Premium Plan</p>
            <button class="btn cta-btn text-uppercase shadow col-6 py-3 mb-5 fw-semibold">Get your gift</button>
         </div>
      </main>
   </body>
</html>
