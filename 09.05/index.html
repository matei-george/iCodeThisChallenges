<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sign up Form</title>
      <!-- Bootstrap includes -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <!-- Style includes -->
      <link rel="stylesheet" href="style.css" />
   </head>
   <body class="d-flex justify-content-center align-items-center">
      <!-- The sign-up form -->
      <div class="signup-bg col-4 container rounded-4 d-flex align-items-center p-4">
         <main class="container signup-container rounded shadow-sm d-flex flex-column align-items-center">
            <p class="fs-3 text-center mt-5 fw-bold col-4 mx-auto">Join the community</p>
            <p class="text-center col-7 mx-auto">Take your art to the next level. Get it seen by millions of people</p>
            <button class="btn facebook-btn fw-bold px-5 py-2">Join with Facebook</button>
            <p class="text-center my-2">or</p>
            <!-- Input fields -->
            <section class="input-group mx-auto ms-2">
               <div class="container col-8">
                  <div class="row mb-3">
                     <div class="col ps-0">
                        <input type="text" class="form-control" placeholder="First name" />
                     </div>
                     <div class="col ps-0 pe-4">
                        <input type="text" class="form-control" placeholder="Last name" />
                     </div>
                  </div>
                  <div class="row col-12 mb-3">
                     <div class="col p-0">
                        <input type="email" class="form-control" placeholder="Email" />
                     </div>
                  </div>
                  <div class="row col-12 mb-3">
                     <div class="col p-0">
                        <input type="password" class="form-control" placeholder="Password" />
                     </div>
                  </div>
                  <div class="row">
                     <div class="col">
                        <button class="btn cta-button fw-semibold px-5 py-2">Create New Account</button>
                     </div>
                  </div>
               </div>
            </section>
            <p class="text-center join-text col-6 mt-4 mb-5">By joining, you agree to our Terms of Service and Privacy Policy</p>
         </main>
      </div>
   </body>
</html>
