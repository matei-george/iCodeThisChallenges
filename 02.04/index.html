<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Social Login</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main class="container d-flex justify-content-center align-items-center">
         <div class="container col-6 rounded-5 p-5 social-login">
            <h3 class="text-white text-center mt-3">Already working together?</h3>
            <p class="text-white col-6 text-center m-auto mb-4">Log in to your account and connect with your teammates!</p>
            <!-- login form -->
            <div class="container col-7 user-container rounded-pill py-1 d-flex justify-content-between gap-2 mb-3 border border-light">
               <input type="email" name="email" id="email" placeholder="youremail@address.com" class="user-input__email" size="35" />
               <button class="btn btn-light rounded-circle d-flex align-items-center p-2"><img src="res/icons/arrow-right.svg" alt="arrow-right" width="20" /></button>
            </div>
            <!-- login picures -->
            <div class="container login-pictures">
               <div class="row">
                  <div class="col d-flex gap-4">
                     <img src="res/images/pers1.jpeg" alt="person-image" class="border border-4 rounded-circle shadow border-light" />
                     <img src="res/images/pers2.jpeg" alt="person-image" class="border border-4 rounded-circle shadow border-light" />
                     <img src="res/images/pers3.jpeg" alt="person-image" class="border border-4 rounded-circle shadow border-light" />
                     <img src="res/images/pers4.jpeg" alt="person-image" class="border border-4 rounded-circle shadow border-light" />
                     <img src="res/images/pers5.jpeg" alt="person-image" class="border border-4 rounded-circle shadow border-light" />
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
