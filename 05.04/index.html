<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Friend Request</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <!-- Used for positioning -->
      <main class="container card-container d-flex justify-content-center align-items-center">
         <!-- The container -->
         <div class="container col-6 p-5 shadow main-container rounded">
            <!-- circles -->
            <div class="circles"></div>
            <div class="circles bottom-circle"></div>
            <!-- container -->
            <div class="row">
               <div class="col d-flex justify-content-between py-4 px-3 mb-4">
                  <p class="fw-bold fs-4">Friend Requests</p>
                  <p class="text-light fs-5 pe- view-all">View All</p>
               </div>
            </div>
            <div class="row mb-5">
               <div class="col col-2">
                  <img src="res/images/1.jpeg" alt="profile picture" class="rounded-circle" width="75" />
               </div>
               <div class="col d-flex flex-column align-items-start justify-content-center">
                  <p class="fw-bold m-0">Sally Steele</p>
                  <p class="m-0">3 mutual friends</p>
               </div>
               <div class="col d-flex justify-content-center align-items-center">
                  <button class="btn btn-light shadow px-4">Confirm</button>
               </div>
            </div>
            <div class="row mb-5">
               <div class="col col-2">
                  <img src="res/images/2.jpeg" alt="profile picture" class="rounded-circle" width="75" />
               </div>
               <div class="col d-flex flex-column align-items-start justify-content-center">
                  <p class="fw-bold m-0">Jerome Williams</p>
                  <p class="m-0">8 mutual friends</p>
               </div>
               <div class="col d-flex justify-content-center align-items-center">
                  <button class="btn btn-light shadow px-4">Confirm</button>
               </div>
            </div>
            <div class="row mb-5">
               <div class="col col-2">
                  <img src="res/images/3.jpeg" alt="profile picture" class="rounded-circle" width="75" />
               </div>
               <div class="col d-flex flex-column align-items-start justify-content-center">
                  <p class="fw-bold m-0">Rachel Ball</p>
                  <p class="m-0">4 mutual friends</p>
               </div>
               <div class="col d-flex justify-content-center align-items-center">
                  <button class="btn btn-light shadow px-4">Confirm</button>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
