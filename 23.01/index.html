<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>iCodeThis 23.01 - Bootstrap</title>
      <!-- Boostrap Includes -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
      <!-- Google Material Icons -->
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />
   </head>
   <body class="container d-flex justify-content-center align-items-center">
      <main class="container bg-white rounded-3 col-sm-4 justify-content-center shadow-lg">
         <div class="row bg-light align-items-center justify-content-center p-2 rounded-top-3">
            <span class="col-sm-2 material-symbols-outlined">arrow_back_ios</span>
            <p class="fw-bold fs-5 col m-0 text-center">Bergen - Budapest</p>
            <span class="col-sm-2 material-symbols-outlined">more_horiz</span>
         </div>
         <div class="row p-4">
            <p class="text-primary fs-5 fw-semibold">Flight Booked</p>
            <p class="text-secondary fs-6 mb-0">Confirmation Code</p>
            <p class="fw-bold fs-5">67890</p>
            <button class="btn btn-primary text-uppercase btn-sm col-sm-8 ms-2 fw-bold">show booking summary</button>
         </div>
         <div class="row p-4">
            <p class="text-primary fs-5 fw-semibold mb-1">Preparation</p>
            <p class="bg-light text-secondary rounded-pill fs-6 p-1 col-sm-3 text-center ms-2">Priority</p>
            <div class="row">
               <button class="btn btn-sm btn-primary text-uppercase fs-6 fw-bold col-sm-6 ms-2">add services</button>
            </div>
         </div>
         <div class="row p-4">
            <p class="text-primary fs-5 fw-semibold mb-1">Check-in</p>
            <p class="text-secondary">All Passengers Checked-in</p>
            <p class="bg-light text-secondary rounded-pill p-1 text-center my-auto col-sm-2 me-3">AG</p>
            <p class="bg-light text-secondary rounded-pill p-1 my-auto text-center col-sm-2">II</p>
         </div>
         <div class="row p-4">
            <p class="text-primary fs-5 fw-semibold mb-0">Packing</p>
            <p class="text-secondary">You may upgrade your baggage up to three hours before departure.</p>
            <button class="btn btn-primary btn-sm text-uppercase fw-bold col-sm-6 ms-2">add baggage</button>
         </div>
      </main>
      <!-- Bootstrap Includes -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"
      ></script>
      <style>
         html,
         body {
            height: 100%;
         }
         body {
            background: linear-gradient(45deg, #0085d3, #00b9c1);
         }
         .btn {
            background-color: #28b5f4;
            border: none;
         }
      </style>
   </body>
</html>
