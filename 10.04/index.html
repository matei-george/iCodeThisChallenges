<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Profile Header</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
         integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main class="main-container d-flex justify-content-center align-items-center">
         <div class="profile-card rounded-4 shadow p-4 col-6 d-flex align-items-center justify-content-between">
            <section class="left-section">
               <img src="res/images/1.jpeg" alt="profile header" class="profile-picture rounded-4 mb-3" />
               <p class="fs-5 fw-bold m-0 mb-1">MetaMask</p>
               <p class="fw-semibold m-0 mb-1">&#64;metaMask</p>
               <p class="col-10">MetaMask brings traffic to your web browser.</p>

               <!-- icons -->
               <div class="icons-container container d-flex gap-3">
                  <i class="bi bi-github h3 border p-2 rounded"></i>
                  <i class="bi bi-gitlab h3 border p-2 rounded"></i>
                  <i class="bi bi-linkedin h3 border p-2 rounded"></i>
                  <i class="bi bi-meta h3 border p-2 rounded"></i>
               </div>
            </section>
            <section class="right-section d-flex flex-column gap-2">
               <p class="d-flex justify-content-between mb-1 mt-4">
                  6/8 Organizations
                  <i class="bi bi-info-circle"></i>
               </p>
               <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar w-75"></div>
               </div>

               <p class="align-self-end fs-5 mt-5 mb-1"><span class="fw-bold">4K</span> Followers</p>
               <button class="btn button px-5 py-2 fw-semibold col-6 align-self-end">Follow</button>
            </section>
         </div>
         <!-- Icons -->
      </main>
   </body>
</html>
