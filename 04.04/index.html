<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cart item</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
         integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main class="container d-flex justify-content-center align-items-center">
         <div class="container col-8 shadow rounded-4 p-3">
            <div class="row">
               <div class="col d-flex align-items-center justify-content-center">
                  <img src="res/images/glasses-removebg-preview.png" alt="glasses image" />
               </div>
               <div class="col p-5">
                  <span class="badge rounded-pill shipping-badge p-2 fw-semibold mb-2">Free shpping</span>
                  <h4 class="fw-bold mb-4 pe-2">Some glasses that are very good price</h4>
                  <h6 class="fw-normal">1599 RON</h6>
                  <h3 class="fw-bold">799 RON</h3>
                  <p class="text-secondary stock-info mb-4">
                     The offer is valid until <span class="fw-semibold">April 3<sup>rd</sup></span
                     >, or as long as stock lasts!
                  </p>
                  <button class="btn add-to-cart col-12 py-3 mb-4">Add to cart</button>
                  <div class="container m-0 d-flex gap-2 align-items-center mb-4">
                     <div class="bg-success circle"></div>
                     <p class="fw-bold stock-info m-0">50+ pcs. in stock</p>
                  </div>
                  <div class="container d-flex justify-content-between">
                     <button class="btn btn-outline-secondary px-4 py-2 d-flex align-items-center gap-3">
                        <i class="bi bi-bag-dash h5 m-0"></i>
                        Compare
                     </button>
                     <button class="btn btn-outline-secondary px-3 d-flex align-items-center gap-3">
                        <i class="bi bi-heart h5 m-0"></i>
                        Add to wishlist
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
