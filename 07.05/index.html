<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pricing Table</title>
      <!-- Bootstrap -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <link rel="shortcut icon" href="res/icons/favicon.ico" type="image/x-icon" />
      <!-- Regular styling -->
      <link rel="stylesheet" href="style.css" />
   </head>
   <body class="container d-flex align-items-center justify-content-center">
      <!-- Used for background -->
      <div class="circle bg-circle-1"></div>
      <div class="circle bg-circle-2"></div>
      <div class="circle bg-circle-3"></div>

      <!-- The pricing table -->
      <main class="container d-flex pricing-container rounded-4 p-5">
         <section class="pricing px-5">
            <p class="fw-semibold fs-4">Free</p>
            <p class="fs-1 fw-bold m-0">&dollar;0</p>
            <p class="mb-4 p-0">Free for your whole team</p>
            <p class="">For individuals or teams looking to organize anything.</p>
            <button class="btn fw-semibold cta-1">Get Started</button>
         </section>
         <section class="pricing px-5">
            <p class="fw-semibold fs-4">Standard</p>
            <p class="fs-1 fw-bold m-0">&dollar;6</p>
            <p class="mb-4 p-0">Per user per month</p>
            <p class="">For teams that need to manage more work.</p>
            <button class="btn fw-semibold cta-2">Upgrade Now</button>
         </section>
         <section class="pricing px-5">
            <p class="fw-semibold fs-4">Premium</p>
            <p class="fs-1 fw-bold m-0">&dollar;12</p>
            <p class="mb-4 p-0">Per user per month</p>
            <p class="">Best for teams that need to track multiple projects .</p>
            <button class="btn fw-semibold cta-3">Try for free</button>
         </section>
      </main>
   </body>
</html>
