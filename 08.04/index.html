<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Birthday List</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body class="d-flex align-items-center">
      <main class="container p-4 px-4 main-container col-3 rounded shadow-lg">
         <p class="fs-4 mb-3">24 birthdays today</p>
         <!-- Photo sections -->
         <section class="container p-0 d-flex flex-column gap-3 mb-5">
            <div class="container d-flex p-0">
               <img src="res/images/1.jpeg" alt="image" class="image rounded-circle" />
               <!-- Text -->
               <div class="container d-flex align-items-start justify-content-center flex-column">
                  <p class="fw-semibold m-0">Bertie Yates</p>
                  <p class="text-secondary m-0">29 years</p>
               </div>
            </div>
            <div class="container d-flex p-0">
               <img src="res/images/2.jpeg" alt="image" class="image rounded-circle" />
               <!-- Text -->
               <div class="container d-flex align-items-start justify-content-center flex-column">
                  <p class="fw-semibold m-0">John Doe</p>
                  <p class="text-secondary m-0">25 years</p>
               </div>
            </div>
            <div class="container d-flex p-0">
               <img src="res/images/3.jpeg" alt="image" class="image rounded-circle" />
               <!-- Text -->
               <div class="container d-flex align-items-start justify-content-center flex-column">
                  <p class="fw-semibold m-0">Michelle Abagni</p>
                  <p class="text-secondary m-0">3 years</p>
               </div>
            </div>
            <div class="container d-flex p-0">
               <img src="res/images/4.jpeg" alt="image" class="image rounded-circle" />
               <!-- Text -->
               <div class="container d-flex align-items-start justify-content-center flex-column">
                  <p class="fw-semibold m-0">Martin Leloque</p>
                  <p class="text-secondary m-0">32 years</p>
               </div>
            </div>
            <div class="container d-flex p-0">
               <img src="res/images/5.jpeg" alt="image" class="image rounded-circle" />
               <!-- Text -->
               <div class="container d-flex align-items-start justify-content-center flex-column">
                  <p class="fw-semibold m-0">Jasmin Tupnemore</p>
                  <p class="text-secondary m-0">34 years</p>
               </div>
            </div>
         </section>
         <button class="btn cta-button col-12 py-3 mx-auto text-white fw-semibold">View all</button>
      </main>
   </body>
</html>
