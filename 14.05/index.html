<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Project Card</title>
      <!-- Boostrap -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
      <!-- Boostrap Icons -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
         integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
         crossorigin="anonymous"
      />
      <!-- External CSS -->
      <link rel="stylesheet" href="style.css" />
   </head>
   <body class="d-flex justify-content-center align-items-center">
      <main class="container project-card col-5 shadow-lg rounded-4 p-4">
         <!-- Top section -->
         <div class="row">
            <div class="col col-11">
               <h4 class="text-white">Tacti eros morbi sapien set nex ac</h4>
               <p class="text-white">Created on 11.02.2024</p>
            </div>
            <div class="col">
               <i class="bi bi-three-dots"></i>
            </div>
         </div>
         <div class="row">
            <p class="text-white">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae mollitia, quos neque adipisci voluptate iste ex.</p>
         </div>
         <!-- Progress bar -->
         <div class="row">
            <div class="col d-flex align-items-center justify-content-around">
               <p class="fs-5 text-white">Tasks</p>
               <div
                  class="progress mb-3"
                  role="progressbar"
                  aria-label="Info example"
                  aria-valuenow="43"
                  aria-valuemin="0"
                  aria-valuemax="50"
                  style="height: 10px; width: 75%"
               >
                  <div class="progress-bar" style="width: 43%"></div>
               </div>
               <p class="fs-5 fw-bold text-white">43%</p>
            </div>
         </div>
         <!-- Images -->
         <div class="row">
            <div class="col d-flex gap-3">
               <img src="res/images/1.jpeg" alt="person" width="50" class="rounded-circle p-1 border border-white" />
               <img src="res/images/2.jpeg" alt="person" width="50" class="rounded-circle p-1 border border-white" />
               <img src="res/images/3.jpeg" alt="person" width="50" class="rounded-circle p-1 border border-white" />
               <img src="res/images/4.jpeg" alt="person" width="50" class="rounded-circle p-1 border border-white" />
            </div>
         </div>
      </main>
      <!-- Boostrap -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
